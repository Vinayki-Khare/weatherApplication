<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <div>
        <div class="wave -one">

        </div>
        <div class="wave -two">

        </div>
        <div class="wave -three">

        </div>
        <div id="weathercon">
            <!-- <i class="fa-solid fa-sun" style="color: #eccc68;"></i> -->
        </div>
        <div class="info">
            <h2 class="location">
                <!-- <i class="fa-solid fa-street-view" style="color: #ffffff;"></i> -->
                Pune, IN
            </h2>
            <p class="date"> FRI APR 26 2024</p>
            <h1 class="temp">26.49C</h1>
            <h3 class="tempmin_max"> Min | Max </h3>
        </div>
    </div>
    <script>
        const curDate =  document.getElementsByClassName('date');
        let weathercon = document.getElementById("weathcon");
        const temoStatus = 'Clouds';
        const getCurrentDay = () => {
            var weekDay = new Array(7);
            weekDay[0] = 'Sunday';
            weekDay[1] = 'Monday';
            weekDay[2] = 'Tuesday';
            weekDay[3] = 'Wednesday';
            weekDay[4] = 'Thursday';
            weekDay[5] = 'Friday';
            weekDay[6] = 'Saturday';
            let currentTime = new Date();
            const day = weekDay[currentTime.getDay()];
            return day;
        }
        const getCurrentTime = () => {
            var months = [
                'January',"Febrary","March","April","May","June","July","August","September","October","November","December"
            ]
            var now = new Date();
            var month = months[now.getMonth() + 1] ;
            var date = now.getDate();
            var year = now.getFullYear();
            var hours = now.getHours();
            var mins = now.getMinutes();
            var period = "AM";
            if(hours>11){
                period = "PM";
                if (hours>12){
                    hours -= 12;
                }
            }
            return `${month} ${date}  ${hours} ${mins} ${period}`;
        }
        curDate.innerHTML = `${getCurrentTime()} | ${getCurrentDay()}`;
    </script>
</body>

</html>
